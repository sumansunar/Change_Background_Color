<!DOCTYPE html>
<html>
<head>
    <title>Crude HTML, CSS, and JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="button">Change Background Color</button>
    </div>

    <script>
        // JavaScript to change background color when the button is clicked
        document.getElementById("button").addEventListener("click", function () {
            const colors = ["#3498db", "#e74c3c", "#27ae60", "#f39c12"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
